<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Básico</title>
    <link rel="stylesheet" href="EvaluacionStyles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Usuario:</label>
                <input type="email" id="email" placeholder="ejemplo@gmail.com" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p id="loginMessage" class="error-message"></p>
    </div>

    <script src="ScriptEvaluacion.js"></script>
</body>
</html>
